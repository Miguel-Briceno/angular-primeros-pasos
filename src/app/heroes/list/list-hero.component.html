<h3>Listado de Héroes</h3>

<div *ngIf="heroErase; else nothingWasDeleted">
    <h3>Héroe borrado: <small class="text-danger">{{heroErase}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>
<button *ngIf="heroNames.length > 0" class="btn btn-secondary" (click)="eraseHero()">
    Borrar último héroe
</button>
<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let names of heroNames">{{names}}</li>   
</ul>
