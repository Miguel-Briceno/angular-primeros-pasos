<p>{{ name }}</p>
<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizeName }}</dd>
</dl>
<button *ngIf="name !== 'Spiderman'" class='btn btn-primary mx-2' (click)="changeName()">
    Cambiar Nombre
</button>
<button *ngIf="age !== 25" class='btn btn-primary' (click)="changeAge()">
    Cambiar Edad
</button>
<button class='btn btn-primary mx-2' (click)="resetValues()">
    Resetear Valores
</button>
